{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="card-block ml-3 mr-3 shadow p-3 mx-auto">
<form method="POST" class="form-group">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary ">Register</button>
	</div>
</div>
</div>
</div>
</div>
</form>
{% endblock %}
